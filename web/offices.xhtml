<ui:composition  template="template/newTemplate.xhtml"
                 xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://xmlns.jcp.org/jsf/html"
                 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                 xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="title"><title>Offices List</title></ui:define>
    <ui:define name="menuItem">Offices</ui:define>

    <ui:define name="content">
        <!--<h4 ><h:link value="New Office" outcome="newOffice"/></h4>-->

        <h:form class="jNice">
            <h3>Offices</h3>
            <h:dataTable  id="emps_table" value="#{officeBean.offices}" var="office"
                          headerClass="odd" 
                          cellpadding="0"
                          cellspacing="0"
                          rowClasses="odd,even">


                <h:column>
                    <f:facet name="header">#</f:facet>
                    <h:outputText value="#{office.officeCode}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">country</f:facet>
                    <h:outputText value="#{office.country }"/>
                </h:column>

                <h:column>
                    <f:facet name="header">state</f:facet>
                    <h:outputText value="#{office.state }  "/>
                </h:column>

                <h:column>
                    <f:facet name="header">Territory</f:facet>
                    <h:outputText value="#{office.territory} "/>
                </h:column>

                <h:column>
                    <f:facet name="header">City</f:facet>
                    <h:outputText value="#{office.city} "/>
                </h:column>

                <h:column >
                    <span class="action">
                        <h:link class="view" value="View" />
                        <h:commandLink  class="edit" value="Edit" action="#"/>
                        <h:commandLink  class="delete" value="Delete" action="#"/>
                    </span>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
